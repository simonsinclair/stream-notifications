<!DOCTYPE HTML>
<html class="no-js" lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Stream Notifications</title>
    <meta name="description" content="" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="page">
      <img class="flat" src="img/tc-01.jpg" alt="" width="1024" height="" />

      <!-- STREAM -->
      <div class="stream" id="js-stream">

        <div class="stream__header">

          <!-- TITLE BAR -->
          <div class="stream__title">
            <strong>Live Reporting</strong>
            <button class="stream__settings" id="js-stream-settings">
              Settings <img src="http://placehold.it/48x48" alt="" />
            </button>
          </div>

          <!-- LOAD NEW -->
          <button class="stream__load" id="js-stream-load">
            3 new articles
          </button>

          <p class="stream__timestamp">
            <span>Today</span>
          </p>
        </div>

        <div class="stream__window">
          <img class="flat" src="img/tc-02.jpg" alt="" width="1024" height="" />
        </div>
      </div>

      <!-- NOTIFICATIONS -->
      <div class="stream__alert" id="js-stream-alert">
        <p>3 new articles</p>
      </div>
    </div>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
